spring.application.name=demo
server.port=8080

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
logging.level.org.hibernate.SQL=DEBUG

# AWS SNS Configuration reiks idet i .gitignore
aws.sns.accessKey=hidden
aws.sns.secretKey=hidden

aws.sns.region=eu-north-1
aws.sns.topic=POS
aws.sns.topic.arn=hidden
aws.sns.arn=hidden
aws.sns.sms.type=AWS.SNS.SMS.SMSType
aws.sns.sms.type.value=Transactional
aws.sns.sms.data.type=String